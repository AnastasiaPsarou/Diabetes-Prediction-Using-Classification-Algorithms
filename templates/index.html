<!DOCTYPE html>
<html>
<head>
<style>
    h1 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}
    h4 {color:#000080;}
</style>
  <meta charset="UTF-8">
  
  <!-- Make it compatible to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Diabetes Prediction</title>
  
</head>

<body style="background: #89CFF0;">
 <div class="login">
	<h1 style="color:#000080;">Diabetes Prediction</h1>

     <!-- Action is where the data is sent. In our case, predict page.
     If action is omitted, it assumed to be the current page -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Number of Pregnancies" placeholder="Number of Pregnancies" required="required" /><br>
        <input type="text" name="Glucose" placeholder="Glucose" required="required" /><br>
        <input type="text" name="Blood Pressure" placeholder="Blood Pressure" required="required" /><br>
        <input type="text" name="Skin Thickness" placeholder="Skin Thickness" required="required" /><br>
        <input type="text" name="Insulin" placeholder="Insulin" required="required" /><br>
        <input type="text" name="BMI" placeholder="BMI" required="required" /><br>
        <input type="text" name="Diabetes Pedigree Function" placeholder="Diabetes Pedigree Function" required="required" /><br>
        <input type="text" name="Age" placeholder="Age" required="required" /><p>
    


        <button class="btn btn-primary btn-block btn-large">Predict</button></p>
    </form>

   <br>
   <br>
   <h4 id="result"> {{ result }} </h4>

 </div>


</body>
</html>
